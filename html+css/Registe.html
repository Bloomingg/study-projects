<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        h4 {
            width: 118px;
            height: 40px;

            font-size: 14px;
            font-weight: 400;
            line-height: 40px;
            background-image: url(https://game.gtimg.cn/images/js/title/title_sprite.png);
            background-repeat: no-repeat;
            background-position: lelft center;
            text-indent: 3.5em;
        }

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <form action="">
        <table>
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                    <input type="radio" name="sex" id="nv"><label for="nv">女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select name="nian" id="">
                        <option value="">--请选择年份--</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                    </select>
                    <select name="yue" id="">
                        <option value="">--请选择月份--</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                    </select>
                    <select name="ri" id="">
                        <option value="">--请选择日--</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td><input type="text" name="area" value="四川"></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" id="weihun" name="hunyin"><label for="weihun"> 未婚</label>
                    <input type="radio" id="yihun" name="hunyin"><label for="yihun"> 已婚</label>
                    <input type="radio" id="lihun" name="hunyin"><label for="lihun"> 离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" value="幼儿园"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="leixing" id="wumei"><label for="wumei"> 妩媚的 </label>
                    <input type="checkbox" name="leixing" id="keai"><label for="keai"> 可爱的 </label>
                    <input type="checkbox" name="leixing" id="xianrou"><label for="xianrou"> 小鲜肉 </label>
                    <input type="checkbox" name="leixing" id="narou"><label for="narou"> 老腊肉 </label>
                    <input type="checkbox" name="leixing" id="all"><label for="all"> 都喜欢 </label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="">自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="checkbox" checked="checked" id="xieyi"><label for="xieyi">我同意注册条款和会员加入标准</label></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满十八、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
    <h4>成长守护平台</h4>
</body>

</html>
