<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) == -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo1 = unique([1, 4, 5, 6, 2, 5, 1]);
        console.log(demo1);

        var str = "osadooihnoidasdsa";
        var index = str.indexOf('o');
        var num = 0;
        while (index != -1) {
            console.log(index);
            index = str.indexOf('o', index + 1);
            num++;

        }
        console.log(num);

        var str = "osadooihnoidasdsa";
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var tmp = str.charAt(i);
            if (o[tmp]) {
                o[tmp]++;
            } else {
                o[tmp] = 1;
            }
        }

        var tmp = 0;
        var ch = '';
        for (var k in o) {
            if (tmp < o[k]) {
                tmp = o[k];
                ch = k;
            }
        }
        console.log(ch + '出现次数为' + tmp);
    </script>
</head>
