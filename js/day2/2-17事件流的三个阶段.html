<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 800px;
            height: 600px;
            background-color: #ccc;
            margin: 100px auto;
            text-align: center;
        }
        
        .son {
            width: 400px;
            height: 300px;
            margin: 50px;
            line-height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // 事件流分为 捕获阶段 当前目标阶段 冒泡阶段  js代码只能执行捕获或冒泡其中的一个阶段
        //onclick和attachEvent只能得到冒泡阶段

        // 捕获阶段  即addEventListener的第三个参数为true时  document->html->body->father->son
        // son.addEventListener('click', function() {
        //     alert('son')
        // }, true);

        // father.addEventListener('click', function() {
        //     alert('father')
        // }, true);

        // 冒泡阶段 即addEventListener的第三个参数为false或省略时 son->father->body->html->document 
        son.addEventListener('click', function(e) {
            alert('son');
            // 阻止冒泡 标准写法
            e.stopPropagation();
            // ie678 阻止冒泡
            e.cancelBubble();
        }, false);

        father.addEventListener('click', function() {
            alert('father')
        }, false);
    </script>
</body>

</html>
