<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="father">
        <div class="child1"></div>
        <span class="child2"></span>
    </div>
    <script>
        var child1 = document.querySelector('.child1');
        // nextsibling 下一个兄弟节点 包含元素节点或文本节点等
        console.log(child1.nextSibling);
        console.log(child1.previousSibling);
        // nextElementSibling 下一个兄弟元素节点 兼容ie9+
        console.log(child1.nextElementSibling);
        console.log(child1.previousElementSibling);
    </script>
</body>

</html>
