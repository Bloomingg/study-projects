        // filter 查找满足条件的元素，返回的是一个数组 而且是吧所有满足条件的元素返回回来
        var arr1 = arr.filter(function(value, index, array) {
            // return value >= 20;
            return value % 2 == 0;
        })
        console.log(arr1);
        // some 也是查找满足条件的元素，返回的是一个布尔值 如果查到第一个满足条件的元素就终止循环
        var flag = arr.some(function(value, index, array) {
            return value > 20;
        })
        console.log(flag);
