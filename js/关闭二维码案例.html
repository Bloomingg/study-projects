<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 160px;
            height: 160px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box .close {
            position: absolute;
            top: -1;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/tao.png" alt="">
        <i class="close">x</i>
    </div>
    <script>
        var btn = document.querySelector('.close');
        var box = document.querySelector('.box');

        btn.onclick = function() {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
