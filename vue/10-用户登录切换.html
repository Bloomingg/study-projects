<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username">用户账号：</label>
            <!-- vue虚拟dom问题 -->
            <!-- 通过key值进行区分 避免input复用 在切换时同时清空输入框内容 -->
            <input type="text" name="username" id="username" placeholder="用户账号" key="username">
        </span>
        <span v-else>
            <label for="email">用户邮箱：</label>
            <input type="text" name="email" id="email" placeholder="用户邮箱" key="email">
        </span>
        <button @click="isUser=!isUser">切换</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            }
        })
    </script>
</body>

</html>
