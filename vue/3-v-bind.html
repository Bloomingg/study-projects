<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1><a v-bind:href="aHref">百度</a></h1> -->
        <!-- 语法糖格式 -->
        <button @click='btnClick'>点击</button>
        <h1 :class="{active:isActive,line:isLine}">变变变</h1>
        <a :href="aHref">百度</a>
        <img :src="imagSrc" alt="">
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                aHref: 'https://www.baidu.com',
                imagSrc: 'https://cn.vuejs.org/images/logo.png',
                isActive: false,
                isLine: true
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>

</html>
