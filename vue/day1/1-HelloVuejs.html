<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
        <ul>
            <li v-for="item in lis">{{item}}</li>
        </ul>
    </div>
    <div>{{message}}</div>

    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                name: 'blooming',
                lis: ['小米', '华为', 'vivo']
            }
        })
    </script>
</body>

</html>
