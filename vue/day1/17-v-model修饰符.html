<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- lazy 即当键入回车或焦点离开时进行修改 -->
        <input type="text" v-model.lazy="text1">
        <h3>当前输入为：{{text1}}</h3>
        <!-- number v-model默认传入为strIng类型 通过number修饰符 可将其转为number -->
        <input type="number" v-model.number="text2">
        <h3>当前输入类型为：{{typeof text2}} {{text2}}</h3>
        <!-- trim 用于消除输入内容两侧的空格 -->
        <input type="text" v-model.trim="text3">
        <h3>当前输入内容为：{{text3}}</h3>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                text1: '',
                text2: '',
                text3: ''
            }
        })
    </script>
</body>

</html>
