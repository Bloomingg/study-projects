<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <ccpn></ccpn>
        </div>
    </template>
    <template id="ccpn">
        <div>
            <h2>我是ccpn组件</h2>
            <button @click="btnClick">安利</button>
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            methods: {
                showroot() {
                    console.log('i am root');
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            name: '我是cpn组件的name',
                        }
                    },
                    methods: {
                        showmessage() {
                            console.log('showmessage');
                        }
                    },
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    // 通过$parent访问父组件
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);
                                    this.$parent.showmessage();
                                    // 通过$root访问根组件
                                    console.log(this.$root);
                                    this.$root.showroot()
                                }
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
