<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn><i>我是i标签</i></cpn>
        <cpn><span>我是span</span></cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h1>我是标题</h1>
            <p>我是内容</p>
            <!-- <slot></slot> -->
            <!-- 也可设置默认值 未传入值时 则插槽使用默认值 -->
            <slot><button>按钮</button></slot>
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn',

                }
            }
        })
    </script>
</body>

</html>
