<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn><button slot="left">按钮</button></cpn>
        <cpn><i slot="center">我是i标签</i></cpn>
        <cpn><span slot="right">我是span</span></cpn>
    </div>
    <template id="cpn">
        <div>
            <slot name="left"></slot>
            <slot name='center'></slot>
            <slot name='right'></slot>
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn',

                }
            }
        })
    </script>
</body>

</html>
