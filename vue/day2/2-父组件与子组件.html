<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
        <!-- cpn1在父组件中注册 而未在root组件中注册 无法直接使用 -->
        <cpn1></cpn1>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 创建组件构造器对象1
        // 子组件
        const cpnC1 = Vue.extend({
            // template 即模板
            template: `
         <div>
            <h2>我是标题1</h2>
            <p>我是内容1</p>
        </div>
                `
        })

        // 创建组件构造器对象2
        // 父组件
        const cpnC2 = Vue.extend({
                // template 即模板
                template: `
        <div>
            <cpn1></cpn1>
            <h2>我是标题2</h2>
            <p>我是内容2</p>
        </div>
                `,
                // 在父组件中对子组件进行注册 则可在父组件中使用子组件标签
                components: {
                    cpn1: cpnC1
                }
            })
            // 注册组件 component
            // 该方式下注册的组件为全局组件
            // Vue.component('my-cnp', cpnC)

        // 可将其看为一个组件 root组件
        const app = new Vue({
            el: '#app',
            // 该注册组件方式为局部注册 即仅该绑定app下可用
            components: {
                cpn2: cpnC2
            }
        })
    </script>
</body>

</html>
