<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 在标签中使用v-bind： -->
        <cpn :cmovies="movies" :cmessage='message'></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{cmessage}}</h2>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            // 通过props关键字进行父->子的组件通信
            // props: ['cmovies', 'cmessage']
            props: {
                // 类型限制
                // comvies:Array,
                // cmessage:String,
                // 提供一些默认值，以及必传值
                cmessage: {
                    // 类型限制
                    type: String,
                    // 默认值
                    default: '请输入内容！',
                    // 是否为必传项
                    required: true
                },
                // 此处不使用驼峰命名法  若需要 则要讲13行代码cmovies改为c-movies
                cmovies: {
                    type: Array,
                    // 数组、对象类型的默认值必须是一个函数
                    default () {
                        return []
                    }
                }

            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                movies: ['海王', '海贼王', '海尔兄弟']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
