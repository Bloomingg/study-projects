<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>

    <script>
        const btns = document.querySelectorAll('button');

        console.log('Hello xuanxuan');
